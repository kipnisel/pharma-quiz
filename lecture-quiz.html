<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון יסודות הפרמקולוגיה - הרצאה 1</title>
    <link rel="stylesheet" href="lecture-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>חידון יסודות הפרמקולוגיה</h1>
            <p class="subtitle">הרצאה 1: יסודות פרמקוקינטיקה</p>
        </header>

        <div id="stats" class="stats">
            <div class="stat-item">
                <span class="stat-label">שאלה:</span>
                <span id="question-number">1</span> / <span id="total-questions">10</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">ניקוד:</span>
                <span id="score">0</span>
            </div>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div id="question-card" class="question-card">
                <div id="question-category" class="question-category"></div>
                <h2 id="question-text" class="question-text"></h2>
                <div id="options" class="options"></div>
            </div>

            <div id="feedback" class="feedback hidden">
                <div id="feedback-icon" class="feedback-icon"></div>
                <p id="feedback-text"></p>
                <p id="explanation" class="explanation"></p>
            </div>

            <button id="next-btn" class="btn next-btn hidden">השאלה הבאה</button>
        </div>

        <div id="results" class="results hidden">
            <h2>סיכום</h2>
            <div class="results-score">
                <span id="final-score">0</span> / <span id="final-total">10</span>
            </div>
            <p id="results-message"></p>
            <button id="restart-btn" class="btn">התחל מחדש</button>
            <a href="index.html" class="btn secondary-btn">חידון תרופות</a>
        </div>

        <div id="settings" class="settings">
            <h3>הגדרות</h3>
            <div class="setting-item">
                <label for="question-count">מספר שאלות:</label>
                <select id="question-count">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="category-select">קטגוריה:</label>
                <select id="category-select">
                    <option value="all" selected>הכל</option>
                    <option value="הגדרות">הגדרות</option>
                    <option value="שמות תרופות">שמות תרופות</option>
                    <option value="פיתוח תרופות">פיתוח תרופות</option>
                    <option value="קטגוריות FDA">קטגוריות FDA</option>
                    <option value="פרמקוקינטיקה">פרמקוקינטיקה</option>
                    <option value="דרכי מתן">דרכי מתן</option>
                    <option value="ספיגה">ספיגה</option>
                    <option value="זמינות ביולוגית">זמינות ביולוגית</option>
                    <option value="פיזור">פיזור</option>
                    <option value="מטבוליזם">מטבוליזם</option>
                    <option value="הפרשה">הפרשה</option>
                    <option value="זמן מחצית חיים">זמן מחצית חיים</option>
                    <option value="קינטיקה">קינטיקה</option>
                    <option value="מינון טעינה">מינון טעינה</option>
                    <option value="פינוי">פינוי</option>
                    <option value="פרמקודינמיקה">פרמקודינמיקה</option>
                    <option value="מדד טיפולי">מדד טיפולי</option>
                    <option value="אינטראקציות תרופתיות">אינטראקציות תרופתיות</option>
                    <option value="אוכלוסיות מיוחדות">אוכלוסיות מיוחדות</option>
                </select>
            </div>
            <button id="start-btn" class="btn start-btn">התחל חידון</button>
            <a href="index.html" class="btn secondary-btn">חידון תרופות</a>
        </div>
    </div>

    <script src="lecture1.js"></script>
    <script src="lecture-quiz.js"></script>
</body>
</html>
