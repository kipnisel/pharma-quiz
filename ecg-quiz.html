<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון הפרעות קצב - אק"ג</title>
    <link rel="stylesheet" href="ecg-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>חידון הפרעות קצב</h1>
            <p class="subtitle">אק"ג - ECG Arrhythmias</p>
        </header>

        <div id="stats" class="stats">
            <div class="stat-item">
                <span class="stat-label">שאלה:</span>
                <span id="question-number">1</span> / <span id="total-questions">10</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">ניקוד:</span>
                <span id="score">0</span>
            </div>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div id="question-card" class="question-card">
                <div id="question-category" class="question-category"></div>
                <h2 id="question-text" class="question-text"></h2>
                <div id="question-image-container" class="question-image-container hidden">
                    <img id="question-image" class="question-image" src="" alt="ECG Strip">
                </div>
                <div id="options" class="options"></div>
            </div>

            <div id="feedback" class="feedback hidden">
                <div id="feedback-icon" class="feedback-icon"></div>
                <p id="feedback-text"></p>
                <p id="explanation" class="explanation"></p>
            </div>

            <button id="next-btn" class="btn next-btn hidden">השאלה הבאה</button>
        </div>

        <div id="results" class="results hidden">
            <h2>סיכום</h2>
            <div class="results-score">
                <span id="final-score">0</span> / <span id="final-total">10</span>
            </div>
            <p id="results-message"></p>
            <button id="restart-btn" class="btn">התחל מחדש</button>
        </div>

        <div id="settings" class="settings">
            <h3>הגדרות</h3>
            <div class="setting-item">
                <label for="question-count">מספר שאלות:</label>
                <select id="question-count">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="category-select">קטגוריה:</label>
                <select id="category-select">
                    <option value="all" selected>הכל</option>
                    <option value="סינוס טכיקרדיה">סינוס טכיקרדיה</option>
                    <option value="סינוס ברדיקרדיה">סינוס ברדיקרדיה</option>
                    <option value="PAC">PAC</option>
                    <option value="SVT">SVT</option>
                    <option value="רפרוף עליות">רפרוף עליות</option>
                    <option value="פרפור עליות">פרפור עליות</option>
                    <option value="PVC">PVC</option>
                    <option value="VT">VT</option>
                    <option value="Torsade de Pointes">Torsade de Pointes</option>
                    <option value="VF">VF</option>
                    <option value="Asystole">Asystole</option>
                    <option value="AV Block">AV Block</option>
                    <option value="כללי">כללי</option>
                    <option value="זיהוי מתמונה">זיהוי מתמונה</option>
                </select>
            </div>
            <button id="start-btn" class="btn start-btn">התחל חידון</button>
        </div>
    </div>

    <script src="ecg.js"></script>
    <script src="ecg-quiz.js"></script>
</body>
</html>
