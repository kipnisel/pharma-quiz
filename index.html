<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון פרמקולוגיה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>חידון פרמקולוגיה</h1>
            <p class="subtitle">בחן את הידע שלך בתרופות</p>
        </header>

        <div id="stats" class="stats">
            <div class="stat-item">
                <span class="stat-label">שאלה:</span>
                <span id="question-number">1</span> / <span id="total-questions">10</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">ניקוד:</span>
                <span id="score">0</span>
            </div>
        </div>

        <div id="quiz-container" class="quiz-container">
            <div id="question-card" class="question-card">
                <div id="question-type" class="question-type"></div>
                <h2 id="question-text" class="question-text"></h2>
                <div id="options" class="options"></div>
            </div>

            <div id="feedback" class="feedback hidden">
                <div id="feedback-icon" class="feedback-icon"></div>
                <p id="feedback-text"></p>
                <p id="correct-answer" class="correct-answer"></p>
            </div>

            <button id="next-btn" class="btn next-btn hidden">השאלה הבאה</button>
        </div>

        <div id="results" class="results hidden">
            <h2>סיכום</h2>
            <div class="results-score">
                <span id="final-score">0</span> / <span id="final-total">10</span>
            </div>
            <p id="results-message"></p>
            <button id="restart-btn" class="btn">התחל מחדש</button>
            <a href="lecture-quiz.html" class="btn secondary-btn">Lecture Quiz (English)</a>
        </div>

        <div id="settings" class="settings">
            <h3>הגדרות</h3>
            <div class="setting-item">
                <label for="question-count">מספר שאלות:</label>
                <select id="question-count">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="question-types">סוג שאלות:</label>
                <select id="question-types">
                    <option value="all" selected>הכל</option>
                    <option value="mechanism">מנגנון פעולה</option>
                    <option value="clinical">שימושים קליניים</option>
                    <option value="toxicity">תופעות לוואי</option>
                    <option value="drug">זיהוי תרופה</option>
                </select>
            </div>
            <button id="start-btn" class="btn start-btn">התחל חידון</button>
            <a href="lecture-quiz.html" class="btn secondary-btn">Lecture Quiz (English)</a>
        </div>
    </div>

    <script src="drugs.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
